<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>DSRack Lancher</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <link href="styles/mdb.min.css" rel="stylesheet">
    
    <link href="styles/style.css" rel="stylesheet">

    <link href="styles/custom.css" rel="stylesheet">

</head>

<body>

    <header>
		<nav class="navbar navbar-dark primary-color-dark navbar-fixed-top dropshadow-light">
</nav>
    </header>
	
    <main>
        <div class="container">

			<!--Page heading-->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1-responsive">DSRack 
                        <small class="text-muted">esportscafé</small>
                    </h1>
                </div>
            </div>
            <!--/.Page heading-->
            <hr>
            
            <!--First row-->
            <div class="row">
				<div class="col-md-4">
				</div>
				
                <!--First column-->
                <div class="col-md-4">
                    <!--Card-->
                    <div class="card card-login">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight card-image">
                            <!--<img src="images/dsrackesportscafelogo.png" class="img-fluid" alt="dsrackesportscafelogo">-->
							<div class="">
								<h1 class="h1-responsive"><i class="fa fa-user"></i> Login with: </h1>
							</div>
                        </div>
                        <!--/.Card image-->

                        <!--Card content-->
                        <div class="card-block">
							<form id="login" action="games.html" method="POST">

								<div class="md-form">
									<i class="fa fa-envelope prefix"></i>
									<input type="text" id="username" class="form-control" name="username">
									<label for="username">Your email</label>
								</div>

								<div class="md-form">
									<i class="fa fa-lock prefix"></i>
									<input type="password" id="password" class="form-control" name="password">
									<label for="password">Your password</label>
								</div>
								
								<div>
									<button class="btn btn-login" type="submit" value="LOGIN">Login</button>
								</div>
								
							</form>
                        </div>
                        <!--/.Card content-->
                    </div>
                    <!--/.Card-->    
                </div>
                <!--/.First column-->
				<div class="col-md-4">
				</div>
            </div>
            <!--/.First row-->
        </div>
           
    </main>

	
    <!-- SCRIPTS -->

    <script type="text/javascript" src="scripts/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="scripts/tether.min.js"></script>
    
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/mdb.min.js"></script>

    <script type="text/javascript" src="scripts/vue.js"></script>
    
    <script type="text/javascript" src="scripts/gamelist.js"></script>
	
    <script type="text/javascript" src="scripts/preventKeyboardScroll.js"></script>
	
    <script type="text/javascript" src="scripts/vueapp.js"></script>

</body>

</html>
